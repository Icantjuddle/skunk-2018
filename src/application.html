<template>
  <h1>Please answer all the questions.</h1>
  <form>
    <div class="form-group col-md-6" repeat.for="q of qs" ref="$root" index.bind="$index">
      <div if.bind="q.question_type === 'short_answer'">
        <label for="$index">${q.question}</label>
        <input type="text" class="form-control text" id="${$index}" value.bind="answers[$index]" required>
      </div>
      <div if.bind="q.question_type === 'select'">
        <label for="$index">${q.question}</label>
        <select id="shirt_size" class="custom-select custom-select-sm" value.bind="answers[$root.index]" required>
          <option value="null">Choose...</option>
          <option repeat.for="r of q['responses']" value.bind="r">${r}</option>
        </select>
      </div>
    </div>
    <button type="button" class="btn btn-primary" click.delegate="onSave()">Save</button>
    <button type="button" class="btn btn-warning" click.delegate="onDiscard()">Reset Changes</button>
  </form>
</template>
