<template>
    <ai-dialog>
       <ai-dialog-body>
          <h3>${errMsg}</h3>
          <form role="form" submit.delegate = "doSignup()">
              <label for "email"> Email </label>
              <input type="text", value.bind = "email" placeholder="ben.judd@10gen.com">
        
              <label for="password">Password</label> 
              <input type="password" value.bind="pass" placeholder = "Password">
        
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
       </ai-dialog-body>
 
       <ai-dialog-footer>
          <button click.trigger = "controller.cancel()">Cancel</button>
       </ai-dialog-footer>	
    </ai-dialog>	
 </template>
